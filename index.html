<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星巴克飲料廣告</title>

  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/709b8293ad.js" crossorigin="anonymous"></script>

  <!-- 字體 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&family=Zen+Antique+Soft&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="wrap">

    <!-- 001 - 橫幅標頭 -->
    <header>
      <div class="logoBox">
        <div class="logo"></div>
      </div>
      <ul class="">
        <li><a href="#">メニュー</a></li>
        <li><a href="#">サービス</a></li>
        <li><a href="#">リワード</a></li>
        <li><a href="#">ログイン</a></li>
      </ul>
      <div class="navBtn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <!-- 002 - 右下的旋轉飲料杯 -->
    <div class="circleOuter">
      <div class="circle">
        <div class="cup cup01"></div>
        <div class="cup cup02"></div>
      </div>
    </div>

    <!-- 003 - 介紹詞 -->
    <div class="introduce">
      <h1>北海道</h1>
      <h2>とうきびとミルクのクリーミーな味わい</h2>
      <p>
        国内の収穫、出荷量がともに全国一位を誇るとうきび（とうもろこし）を使い、道産の生乳を使用したコクのあるクリームを合わせた、北海道の魅力が詰まったクリーミーな味わいが楽しめるフラペチーノ。ホワイトチョコレート風味のシロップを加えたベースに、とうもろこしフレークを加えて黄色と白色のコントラストにすることで、雪景色に太陽の光が反射してキラキラと輝くさまを表現しています。
      </p>
    </div>

    <!-- 004 - 飲料選單 -->
    <div class="drinkList">
      <button id="prev"><i class="fa-solid fa-angle-left"></i></button>
      <button id="next"><i class="fa-solid fa-angle-right"></i></button>
    </div>


    <!-- wrap屁股 -->
  </div>


  <!-- <script src="./js/script.js"></script> -->
  <script src="./js/jquery-3.6.4.min.js"></script>
  <script src="./js/nav.js"></script>

</body>

</html>
